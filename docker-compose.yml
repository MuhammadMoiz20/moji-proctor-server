# Docker Compose for Moji Proctor Local Development
#
# Usage:
#   docker-compose up -d
#
# For development with hot reload:
#   docker-compose -f docker-compose.dev.yml up

version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: moji-proctor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: moji
      POSTGRES_PASSWORD: moji-dev-password
      POSTGRES_DB: moji_proctor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moji"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moji-proctor-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://moji:moji-dev-password@postgres:5432/moji_proctor
      JWT_SECRET: dev-jwt-secret-change-in-production
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      PORT: 3000
      LOG_LEVEL: info
      CORS_ORIGIN: "*"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Optional: Adminer for database inspection
  adminer:
    image: adminer:latest
    container_name: moji-proctor-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - "8080:8080"

volumes:
  postgres_data:
